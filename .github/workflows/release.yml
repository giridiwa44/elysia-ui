name: Release Package

on:
  push:
    branches:
      - master   # workflow hanya jalan kalau push ke branch master

permissions:
  contents: write       # supaya bisa bikin tag & update release
  issues: write         # kalau semantic-release update issue
  pull-requests: write  # kalau semantic-release update PR

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1. Checkout kode
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build project (opsional kalau ada build step)
      - name: Build project
        run: npm run build --if-present

      # 5. Jalankan semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # default token dari GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # tambahkan manual di Settings > Secrets
        run: npx semantic-release
